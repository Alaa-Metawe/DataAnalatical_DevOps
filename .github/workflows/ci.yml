name: Terraform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    name: Terraform CI
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform fmt check
        run: terraform fmt -check -recursive

     
      - name: Terraform init (bootstrap-backend)
        run: terraform init
        working-directory: bootstrap-backend/

      - name: Terraform validate (bootstrap-backend)
        run: terraform validate
        working-directory: bootstrap-backend/
      
      - name: Terraform plan (bootstrap-backend)
        run: terraform plan -input=false
        working-directory: bootstrap-backend/

      
      - name: Terraform init (infra)
        run: terraform init
        working-directory: infra/

      - name: Terraform validate (infra)
        run: terraform validate
        working-directory: infra/

      - name: Terraform plan (infra)
        run: terraform plan -input=false
        working-directory: infra/
